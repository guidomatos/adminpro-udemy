<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input type="text" (keyup)="buscarMedico( input.value )" class="form-control" placeholder="Buscar Medico">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico','nuevo']" type="button" class="form-control">
                        <i class="fa fa-plus"></i>
                        Crear Médico
                    </button>
                </div>

                <h3 class="card-title">Médicos registrados ( <small> {{ medicoService.totalMedicos }} </small> )

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Médico</th>
                                <th>Hospital</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle">
                                </td>
                                <td>
                                    {{ medico.nombre }}
                                </td>
                                <td>
                                    {{ medico.hospital.nombre }}
                                </td>
                                <td>
                                    <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                    <button (click)='borrarMedico( medico )' class="btn btn-danger">
                                            <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </h3>

            </div>
        </div>
    </div>
</div>
